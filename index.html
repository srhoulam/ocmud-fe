<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- <meta name="description" content="" /> -->
  <title>ocmud front-end</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="client/css/ocmud.css" />
</head>
<body>
  <h1 class="hidden">ocmud</h1>

  <div id="auth" class="modal container hidden"></div>
  <div id="line-form" class="modal container hidden"></div>
  <div id="option-form" class="modal container hidden"></div>

  <div class="container">
    <div id="location"></div>
    <div id="commands"></div>
    <div class="logs row">
      <div id="infoLog" class="col-xs-6 col-sm-6 col-md-6"></div>
      <div id="chatLog" class="col-xs-6 col-sm-6 col-md-6"></div>
    </div>
  </div>

  <!-- socket.io dependency -->
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <!-- React dependency -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>
  <!-- Application scripts -->
  <script src="client/js/bundle.min.js"></script>
</body>
</html>
