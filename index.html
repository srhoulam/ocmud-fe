<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="The HTML5 Herald" />
  <title>ocmud front-end</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/ocmud.css" />
</head>
<body>
  <h1>ocmud</h1>

  <div id="form" class="modal container hidden"></div>
  <div id="auth" class="modal container hidden"></div>

  <div class="container">
    <div id="location"></div>
    <div class="logs row">
      <div id="infoLog" class="col-xs-6 col-sm-6 col-md-6"></div>
      <div id="chatLog" class="col-xs-6 col-sm-6 col-md-6"></div>
    </div>
  </div>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <!-- React dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script type="text/babel" src="js/react.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
