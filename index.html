<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="The HTML5 Herald" />
  <title>ocmud front-end</title>
  <!-- <link rel="stylesheet" href=""> -->
</head>
<body>
  <h1>ocmud</h1>

  <h2>Auth</h2>
  <form id="auth">
    <label><input type="text" name="username" placeholder="Username" /></label>
    <label><input type="password" name="password" placeholder="Password123!" /></label>
    <label><input type="email" name="email" placeholder="your@email.address" /></label>
    <button type="submit">Log in</button>
  </form>

  <h2>Sight</h2>
  <h3>Raw JSON</h3>
  <div id="raw"></div>
  <h3>Name</h3>
  <div id="name"></div>
  <h3>Description</h3>
  <div id="desc"></div>
  <h3>Exits</h3>
  <div id="exits"></div>
  <h3>Writings</h3>
  <ul id="writings"></ul>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
